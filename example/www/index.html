<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-content>
          <div ng-controller="listCtrl">
            <div class="container">
                <h2>Native Sound</h2>
                <ul class="list-group">
                    <li ng-repeat="item in list track by $index" class="list-group-item" ng-click="clicked($index)">{{item.Name}}</li>
                </ul>
            </div>
            <div class="container">
                <h2>Custom Sound</h2>
                <ul class="list-group">
                    <li ng-repeat="item in custom track by $index" class="list-group-item" ng-click="clickCustom($index)">{{item.Name}}</li>
                </ul>
            </div>
          </div>

          <div ng-controller="buttonCtrl">
            <button ng-click="createNotification()">Create a Notificaiton biweekly</button>
          </div>
        </ion-content>
    </ion-pane>
</body>

</html>
